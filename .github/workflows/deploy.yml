name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create version directory
      run: |
        mkdir -p ./release/v${{ github.event.release.tag_name }}
        cp -r ./* ./release/v${{ github.event.release.tag_name }}/
        # Исключаем ненужные файлы из копирования
        rm -rf ./release/v${{ github.event.release.tag_name }}/.github
        rm -rf ./release/v${{ github.event.release.tag_name }}/.git
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./release
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4