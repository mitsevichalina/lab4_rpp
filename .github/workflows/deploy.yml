name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get all releases
      id: get_releases
      uses: actions/github-script@v7
      with:
        script: |
          const { data: releases } = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          const versionList = releases.map(release => `v${release.tag_name}`);
          core.setOutput('versions', JSON.stringify(versionList));
          
    - name: Create build structure
      run: |
        mkdir -p _site
        cp -r ./* _site/
        
        # Создаем версионную директорию
        mkdir -p _site/v${{ github.event.release.tag_name }}
        cp -r ./* _site/v${{ github.event.release.tag_name }}/
        
        # Очищаем от служебных файлов
        rm -rf _site/.github
        rm -rf _site/.git
        rm -rf _site/v${{ github.event.release.tag_name }}/.github
        rm -rf _site/v${{ github.event.release.tag_name }}/.git
        
        # Сохраняем список всех версий
        echo '${{ steps.get_releases.outputs.versions }}' > _site/versions.json
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        keep_files: true