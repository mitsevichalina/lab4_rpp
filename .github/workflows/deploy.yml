name: Deploy on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Prepare content
      run: |
        mkdir -p dist
        mkdir -p dist/${{ github.event.release.tag_name }}
        cp -r index.html ru en dist/${{ github.event.release.tag_name }}/
        cp index.html dist/  # Копируем главную страницу в корень

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2