name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:  # Разрешает ручной запуск

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Полная история коммитов

    - name: Debug file structure
      run: |
        echo "=== File structure in repository ==="
        find . -name "*.html" | sort
        echo "=== Root directory contents ==="
        ls -la

    - name: Create deployment structure
      run: |
        # Создаем папку для сборки
        mkdir -p _site
        
        # Копируем файлы в корень _site (актуальная версия)
        cp -r *.html ru en _site/
        
        # Создаем версионную папку
        mkdir -p _site/v${{ github.event.release.tag_name }}
        cp -r *.html ru en _site/v${{ github.event.release.tag_name }}/
        
        # Создаем файл с информацией о версии
        echo "Version: ${{ github.event.release.tag_name }}" > _site/version.txt
        echo "Build date: $(date)" >> _site/version.txt
        
        echo "=== Deployment structure created ==="
        find _site -type f | sort

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages
        keep_files: true  # Сохраняет предыдущие версии
        force_orphan: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'