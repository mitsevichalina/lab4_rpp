name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create deployment structure
      run: |
        mkdir -p _site
        
        # Копируем файлы в корень (актуальная версия)
        cp -r *.html ru en _site/
        
        # Создаем версионную папку
        mkdir -p _site/v${{ github.event.release.tag_name }}
        cp -r *.html ru en _site/v${{ github.event.release.tag_name }}/
        
        echo "=== Deployment structure ==="
        find _site -type f | sort

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GH_PAGES_TOKEN }}  # Используем PAT вместо GITHUB_TOKEN
        publish_dir: ./_site
        publish_branch: gh-pages
        keep_files: true
        force_orphan: false