name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Create build structure
      run: |
        # Создаем основную структуру сайта
        mkdir -p _site
        cp -r ./* _site/
        
        # Создаем версионную директорию для текущего релиза
        mkdir -p _site/v${{ github.event.release.tag_name }}
        cp -r ./* _site/v${{ github.event.release.tag_name }}/
        
        # Очищаем от служебных файлов
        rm -rf _site/.github
        rm -rf _site/.git
        rm -rf _site/v${{ github.event.release.tag_name }}/.github
        rm -rf _site/v${{ github.event.release.tag_name }}/.git
        
        # Проверяем созданную структуру
        ls -la _site/
        echo "Version directory: v${{ github.event.release.tag_name }}"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        keep_files: true
        force_orphan: false